<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="left-container">
        <div class="image-logo-container"> 
            <img src="./assets/yellow_flowers.jpg" alt="flowers" class="bg-img">
            <div class="logo">
                <img src="./assets/odin-logo.jpg" alt="logo" class="logo-image">
                <h1 class="logo-text"> ODIN </h1>
            </div>
        </div>   
    </div>
  
    <div class="content-container">
        <div class="info">
            <h2 class="info-text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            </h2>
            <h2 class="info-sub-text">
                You <em> know </em> you want to.
            </h2>
        </div>
        <div class="form-container">
            <div class="form-heading"> 
                <p> Let's do this ! </p>
            </div>
            <div class="form-container">
                <form action="./">
                    <div class="first-name-container element-container">
                        <label for="fname"> FIRST NAME </label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="last-name-container element-container">
                        <label for="lname"> LAST NAME </label>
                        <input type="text" name="lname" id="lname">
                    </div>
                    <div class="email-container element-container">
                        <label for="email-input"> EMAIL </label>
                        <input type="email" name="email-input" id="email-input">
                    </div>
                    <div class="phone-number-container element-container">
                        <label for="phone-input"> PHONE NUMBER </label>
                        <input type="tel" name="phone-input" id="phone-input">
                    </div>
                    <div class="password-container element-container">
                        <label for="pword"> PASSWORD </label>
                        <input type="password" name="pword" id="pword">
                    </div>
                    <div class="confirm-password-container element-container">
                        <label for="confirm-pword"> CONFIRM PASSWORD </label>
                        <input type="password" name="confirm-pword" id="confirm-pword">
                    </div>
                    <div class="button-container">
                        <button type="button"> CREATE ACCOUNT </button>
                    </div>
                </form>
                <div class="login-container">
                    <div class="login-text"> Already have an account? <a href="./index.html" class="login-link"> Log in </a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
